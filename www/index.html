<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
    
    <link rel="stylesheet" href="css/font.css">
    
    <title>Exercise 2</title>
</head>

<body>
    <div class="app">
        <header>
            <h1 class="location">Lethbridge<br><h1 id="sublocation">Alberta, Canada</h1></h1>
        </header>
        
        <!--        weather description-->
        <div class="description">
            <span id="description">very breezy</span>
        </div>
        
<!--        current temp-->
        <section class="current-temp"> 
          
            <i class="wi wi-day-haze"></i>
<!--            <img id="icon">-->
            
            <div id="temp">3&#176;C</div>
<!--            temp range-->
            <div class="small-temp">
                <span id="mintemp">-2&#176;C</span>
                <span>&#187;</span>
                <span id=maxtemp>-4&#176;C</span>
            </div>
        </section>
        
<!--        wind-humidity grid-->
        <div class="widgets">
            <span class="wind-widget">
                <div id="wind">30 <sup>km/h</sup></div>
                <div id="wind">wind</div>
            </span>
            
            <span class="humidity-widget">
                <div id="humidity">10&#65285;</div>
                <div id="humidity">humidity</div>
            </span>
        </div>
        
    </div>
        
    <script type="text/javascript" src="cordova.js"></script>
    
<!--    <script type="text/javascript" src="js/weatherapp.js"></script>-->
    
<!--    <script type="text/javascript" src="js/index.js"></script>-->

</body>

</html>
